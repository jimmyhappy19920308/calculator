<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/all.css">
</head>
<body>
  <div class="container">
    <main class="calculator">
      <div class="calculator-header">
        <div class="expression"></div>
        <div class="result"></div>
      </div>
      <div class="calculator-body">
        <a href="#" class="number">7</a>
        <a href="#" class="number">8</a>
        <a href="#" class="number">9</a>
        <a href="#" class="operator">÷</a>
        <a href="#" class="number ">4</a>
        <a href="#" class="number">5</a>
        <a href="#" class="number">6</a>
        <a href="#" class="operator">×</a>
        <a href="#" class="number">1</a>
        <a href="#" class="number">2</a>
        <a href="#" class="number">3</a>
        <a href="#" class="operator">+</a>
        <a href="#" class="number">0</a>
        <a href="#" class="number">00</a>
        <a href="#" class="decimal">.</a>
        <a href="#" class="operator">-</a>
        <a href="#" class="all-clear">AC</a>
        <a href="#" class="clear">⌫</a>
        <a href="#" class="operator equal">=</a>
      </div>
    </main>
  </div>
  <script src="JS/main.js"></script>
</body>
</html>
